<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="script.js"></script>
    <style>
        .smalBoks {
            width: 25px;
        }
    </style>
</head>
<body>
    <h1>Bestilling av kinobilletter</h1>

    <label for="film">Velg film:</label>
    <select name="film" id="film">
        <option value="" selected disabled hidden>Velg film her</option>
        <option value="1">Flåklypa Grand Prix</option>
        <option value="2">Olsenbanden: Siste Skrik</option>
        <option value="3">Bat Man Returns Again and Again</option>
        <option value="4">Trouble in the Jungle with Balloo</option>
    </select>
    <span id="feilFilm" style="color: red"></span>
    <br>
    <br>

    <label for="antall">Antall</label>
    <input type="number" id="antall" class="smalBoks" min="1">
    <span id="feilAntall" style="color: red"></span>
    <br>
    <br>

    <label for="fornavn">Fornavn</label>
    <input type="text" id="fornavn">
    <span id="feilFornavn" style="color: red"></span>
    <br>

    <label for="etternavn">Etternavn</label>
    <input type="text" id="etternavn">
    <span id="feilEtternavn" style="color: red"></span>
    <br>

    <label for="telefonnr">Telefonnr</label>
    <input type="tel" id="telefonnr">
    <span id="feilTelefonnr" style="color: red"></span>
    <br>

    <label for="epost">Epost</label>
    <input type="email" id="epost">
    <span id="feilEpost" style="color: red"></span>
    <br>

    <button id="kjop" onclick="validerOgRegistrerBillett()">Kjøp billett</button>

    <h2>Alle billetter</h2>
    <div id="billettListe">

    </div>

    <button id="slettBilletter" onclick="slettBilletter()">Slett alle billettene</button>

</body>
</html>
