<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Bestilling av kinobilletter</title>
</head>
<body>
    <h1>Bestilling av kinobilletter</h1>

    <label for="film">Velg film her:</label>
    <select id="film">
        <option>Flåklypa Grand Prix</option>
        <option>Olsenbanden: Siste Skrik</option>
        <option>Bat Man Returns Again and Again</option>
        <option>Trouble in the Jungle with Balloo</option>
    </select>

    <label for="antall">Antall</label>
    <input type="number" id="antall">

    <label for="fornavn">Fornavn</label>
    <input type="text" id="fornavn">

    <label for="etternavn">Etternavn</label>
    <input type="text" id="etternavn">

    <label for="telefonnr">Telefonnr</label>
    <input type="tel" id="telefonnr">

    <label for="epost">Epost</label>
    <input type="email" id="epost">

    <button id="kjop">Kjøp billett</button>

    <h2>Alle billetter</h2>
    <div id="billettListe">

    </div>

    <button id="slettBilletter">Slett alle billettene</button>

</body>
</html>
